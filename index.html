<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
	    
	     <!-- ABOUT this page -->
	    <title>To-Do List</title>
	    <meta name="description" content="This page is a pink To-Do List, programmed in Vanilla JavaScript.">
	    <meta name="keywords" content="todo, list, javascript, michelejames"  />
	    <meta name="author" content="Michelle James">
	    
	    <!--  VIEWPORT optimized specific to content -->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	    
	    <!-- CSS -->
	    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	    <link rel="stylesheet" href="assets/css/reset.css">
	    <link rel="stylesheet" href="assets/css/main.css">
	</head>
	
	<body>

	<div class="content">
		<h1>ToDo List</h1>
		<form>
			<input type="text" name="todo-input">
			<button class="submit" type="submit">Submit</button>
			<button class="delete-all" type="reset">Delete All Marked as Done</button>
			<button class="mark-all-as-done" type="button">Mark All as Done</button>
			<button class="show-hide-completed" type="button">Hide Completed</button>

			<!-- <li> <input type="checkbox"></li> -->

			<ol class="todo-list">	
				<!-- new items inserted here --> 
			</ol>

			<p class="counter"><span id="done-count">0</span>/<span id="all-count">0</span> Done</p>

		</form>

	</div>

	


		<script src="assets/js/main.js"></script>
	</body>
</html>
